    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body class="bg-[#F5ECE8] text-[#C99A63]">

    <div class="navbarframe">
        <iframe class="navbar-f" src="Ifnavbar.html" style="width: 100%; border: none; position: fixed; top: 0; left: 0; z-index: 9999; height: 100px; background: transparent;" scrolling="no"></iframe>
        <iframe id="main" src="Ifpushakery.html" style="width: 100%;"></iframe>

    <main class="max-w-6xl mx-auto p-6">

        </div>

    <div class="flex justify-between itsems-center mt-6 mb-6">
        <div class="flex space-x-4">
            <button class="bg-[#e6d4c3] text-[#5c3d2e] px-4 py-2 rounded" onclick="showDefault()">Default</button>
            <button class="bg-[#e6d4c3] text-[#5c3d2e] px-4 py-2 rounded" onclick="sortAZ()">A-Z</button>
            <button class="bg-[#e6d4c3] text-[#5c3d2e] px-4 py-2 rounded" onclick="showListView()">List view</button>
        </div>
    </div>

    <div id="menuContainer" class="grid lg:grid-cols-3 md:grid-cols-2 gap-6">
        <a href="#" class="group">
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <img alt="Joke bread" class="w-full h-48 object-cover" height="400" src="product/bread-kons.jpg" width="600"/>

                    <h3 class="text-xl font-bold text-[#A67D4D]">Joke</h3>
                    <p class="text-lg">Rp. 20.000 / pcs</p>
                    <p class="text-sm text-gray-500">Halal Food</p>
                </div>
            </div>
        </a>

        <a href="#" class="group">
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <img alt="Croissant" class="w-full h-48 object-cover" height="400" src="product/noonbrew.png" width="600"/>
                <div class="p-4">
                    <h3 class="text-xl font-bold text-[#A67D4D]">Croissant</h3>
                    <p class="text-lg">Rp. 15.000 / pcs</p>
                    <p class="text-sm text-gray-500">100% Halal</p>
                </div>
            </div>
        </a>

        <a href="#" class="group">
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <img alt="Prot Bread" class="w-full h-48 object-cover" height="400" src="product/bread-pasir.jpg" width="600"/>
                <div class="p-4">
                    <h3 class="text-xl font-bold text-[#A67D4D]">MsBread</h3>
                    <p class="text-lg">Rp. 12.000 / pcs</p>
                    <p class="text-sm text-gray-500">Halal</p>
                </div>
            </div>
        </a>

        <a href="#" class="group">
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <img alt="Pak Bread" class="w-full h-48 object-cover" height="400" src="product/bread-kons.jpg" width="600"/>
                <div class="p-4">
                    <h3 class="text-xl font-bold text-[#A67D4D]">Pak Bread</h3>
                    <p class="text-lg">Rp. 20.000 / pcs</p>
                    <p class="text-sm text-gray-500">Halal</p>
                </div>
            </div>
        </a>

        <a href="#" class="group">
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <img alt="Brot Bread" class="w-full h-48 object-cover" height="400" src="product/bun-food.jpg" width="600"/>
                <div class="p-4">
                    <h3 class="text-xl font-bold text-[#A67D4D]">Brot Bread</h3>
                    <p class="text-lg">Rp. 15.000 / pcs</p>
                    <p class="text-sm text-gray-500">Halal</p>
                </div>
            </div>
        </a>

        <a href="#" class="group">
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <img alt="C Bread" class="w-full h-48 object-cover" height="400" src="product/c_20241004_113542794.jpg" width="600"/>
                <div class="p-4">
                    <h3 class="text-xl font-bold text-[#A67D4D]">C Bread</h3>
                    <p class="text-lg">Rp. 12.000 / pcs</p>
                    <p class="text-sm text-gray-500">BWAHAHAHAHA</p>
                </div>
            </div>
        </a>
    </div>
    </main>

    <script>
        const menuContainer = document.getElementById('menuContainer');
        const menuItems = Array.from(menuContainer.children);

        function showDefault() {
            menuContainer.className = 'grid lg:grid-cols-3 md:grid-cols-2 gap-6';
            menuItems.forEach(item => {
                item.className = '';
                item.querySelector('img').className = 'w-full h-48 object-cover';
            });
        }

        function sortAZ() {
            const sortedItems = [...menuItems].sort((a, b) => {
                const nameA = a.querySelector('h3').textContent;
                const nameB = b.querySelector('h3').textContent;
                return nameA.localeCompare(nameB);
            });
            menuContainer.innerHTML = '';
            sortedItems.forEach(item => menuContainer.appendChild(item));
        }

        function showListView() {
            menuContainer.className = 'flex flex-col gap-4 max-w-4xl w-full flex';
            menuItems.forEach(item => {
                item.className = 'p-3 w-2/3';
                item.querySelector('img').className = 'w-1/3 object-cover';
            });
        }

        const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

        const today = new Date();

        const dayName = days[today.getDay()];
        const day = today.getDate();
        const monthName = months[today.getMonth()];
        const year = today.getFullYear();

        const fullDate = `${dayName}, ${day} ${monthName} ${year}`;

        document.getElementById("date-display").textContent = fullDate;

    </script>
</body>
</html>
